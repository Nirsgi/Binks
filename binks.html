<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>読めないメモ帳</title>
<body>

<button id="button1">正しい向きにする</button>
<button id="button2">異常な向きにする</button>
<textarea id="data"></textarea>
</body>
<style>
html{
width:100%;
}
label,input,button{
font-size:60px;
}
#data{
font-size:80px;
width:100%;
height:1200px;
letter-spacing:-0.1em;
transform:scale(1, -1);
}
</style>
</head>
<script>
const d = document.querySelector("textarea#data");
var b1 = document.getElementById('button1')
var b2 = document.getElementById('button2')
b1.addEventListener('click',() => {d.style.transform = 'scale(1,1)'});
b2.addEventListener('click',() => {d.style.transform = 'scale(1,-1)'});
var d1 = document.getElementById("data")
d1.addEventListener('onChange',() => {
var scr = '';
scr = d1.value;
localStorage.setItem('txt',scr);
});

addEventListener('load',() => {
var scr = localStorage.getItem('txt')
d1.value = scr;
});
//צהנה
</script>
</html>
